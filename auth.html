<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Gileadites Healthcare Solutions</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-wine: #6D2932;
            --color-blue: #0A2647;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }
        body {
            font-family: var(--font-body);
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .auth-header { padding: 2rem; }
        .logo { font-family: var(--font-heading); font-size: 2.2rem; font-weight: 900; color: var(--color-blue); text-decoration: none; }
        .logo span { color: var(--color-wine); }
        
        .auth-toggle { display: flex; background-color: #eee; }
        .toggle-btn {
            flex: 1; padding: 1rem; border: none; background-color: transparent;
            font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s;
            color: #888; border-bottom: 3px solid transparent;
        }
        .toggle-btn.active { color: var(--color-blue); border-bottom-color: var(--color-blue); }
        
        .auth-body { padding: 2.5rem; }
        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input {
            width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px;
            font-family: var(--font-body); font-size: 1rem;
        }
        .form-group input:focus { border-color: var(--color-blue); outline: none; }
        
        .btn-submit {
            width: 100%; padding: 1rem; font-size: 1.1rem; background-color: var(--color-blue);
            color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; font-weight: 700;
        }
        .btn-submit:hover { background-color: var(--color-wine); }
        
        .form-footer { margin-top: 1.5rem; }
        .form-footer a { color: var(--color-blue); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">Gileadites<span>HS</span></a>
        </div>
        <div class="auth-toggle">
            <button id="loginBtn" class="toggle-btn active">Login</button>
            <button id="registerBtn" class="toggle-btn">Register</button>
        </div>
        <div class="auth-body">
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
                <div class="form-footer">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                 <button type="submit" class="btn-submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginBtn.addEventListener('click', () => {
            loginBtn.classList.add('active');
            registerBtn.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerBtn.addEventListener('click', () => {
            registerBtn.classList.add('active');
            loginBtn.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
