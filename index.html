<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gileadites Healthcare Solutions (GHS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --color-wine: #722F37;
            --color-red: #D22B2B;
            --color-blue: #0047AB;
            --color-black: #1a1a1a;
            --color-white: #FFFFFF;
            --color-light-gray: #f4f4f4;
            --color-gold: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--color-black);
            background-color: var(--color-white);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* --- General Button Styles --- */
        .btn {
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--color-wine);
            color: var(--color-white);
            border: 1px solid var(--color-wine);
        }
        
        .btn-primary:hover {
            background-color: #5a252b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--color-blue);
            border: 1px solid var(--color-blue);
        }

        .btn-secondary:hover {
            background-color: var(--color-blue);
            color: var(--color-white);
        }
        
        .btn-gold {
            background-color: var(--color-gold);
            color: var(--color-black);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 2.5rem;
            border: none;
        }
        
        .btn-gold:hover {
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transform: translateY(-3px);
        }

        /* --- Header & Navigation --- */
        header {
            background-color: var(--color-white);
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-blue);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--color-wine);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-black);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--color-wine);
        }

        /* --- Announcement Banner --- */
        .announcement-banner {
            background: linear-gradient(to right, var(--color-blue), var(--color-wine));
            color: var(--color-white);
            text-align: center;
            padding: 2.5rem 1rem;
        }
        
        .announcement-content h2 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .announcement-content p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Hero Section --- */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--color-white);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        
        /* --- About Us Section --- */
        .about-section {
            padding: 5rem 0;
            background-color: var(--color-light-gray);
        }
        
        .about-content {
            display: flex;
            gap: 3rem;
            align-items: center;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-text h2 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--color-blue);
        }

        .about-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        
        .about-image {
            flex: 1;
        }
        
        .about-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .community-box {
            background-color: var(--color-white);
            border-left: 5px solid var(--color-wine);
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
        }
        
        .community-box h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        /* --- Login Page Styles --- */
        .login-body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: var(--color-white);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-container .logo {
            margin-bottom: 1.5rem;
        }

        .login-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: var(--color-black);
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: var(--color-blue);
            color: var(--color-white);
            border: none;
            cursor: pointer;
        }
        
        .login-footer {
            margin-top: 1.5rem;
        }
        
        .login-footer a {
            color: var(--color-blue);
            text-decoration: none;
        }

    </style>
</head>
<body>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');

        // By default, show homepage. If page=login, show login page.
        if (page === 'login') {
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = document.getElementById('login-page-template').innerHTML;
                document.body.classList.add('login-body');
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = document.getElementById('main-website-template').innerHTML;
            });
        }
    </script>
    
    <template id="main-website-template">
        <header>
            <nav class="container">
                <a href="?page=home" class="logo">Gileadites<span>HS</span></a>
                <ul class="nav-links">
                    <li><a href="?page=home" class="active">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="?page=login" class="btn btn-secondary">Client Login</a>
                    <a href="#" class="btn btn-primary">Find a Professional</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="announcement-banner">
                <div class="announcement-content container">
                    <h2>You Are Invited: The Gathering of Gileadites!</h2>
                    <p>Join healthcare professionals from across Nigeria for a transformative event in Abuja next month. A weekend of learning, networking, and spiritual empowerment awaits.</p>
                    <a href="https://forms.cloud.microsoft.com/r/a1nYk3fQEq?origin=lprLink" target="_blank" class="btn btn-gold">Register Now - Limited Spots!</a>
                </div>
            </section>
            
            <section class="hero">
                <div class="hero-content">
                    <h1>Bridging Nigeria's Healthcare Gap</h1>
                </div>
            </section>
            
            <section id="about" class="about-section">
                <div class="about-content container">
                    <div class="about-text">
                        <h2>About Gileadites Healthcare Solutions</h2>
                        <p>GHS is a limited liability company dedicated to elevating healthcare across Nigeria. We bridge the critical gap in healthcare worker shortages by providing highly qualified, reliable professionals to facilities and individuals. Our hybrid model of on-ground staffing and innovative digital solutions ensures the highest standards of patient care, professional integrity, and tech-driven efficiency.</p>
                        
                        <div class="community-box">
                             <h3>More Than a Company: A Community</h3>
                             <p>Our mission extends beyond business. We are home to <strong>Gilead International</strong>, a vibrant community where health workers gather for continuous development. Here, members are taught and discipled, growing both medically and spiritually to serve with compassion and excellence.</p>
                             <a href="https://chat.whatsapp.com/H0EHJV90HGnADPevf3IEwo?mode=ems_copy_c" target="_blank" class="btn btn-primary">Join the Community on WhatsApp</a>
                        </div>
                    </div>
                    <div class="about-image">
                        <img src="https://images.unsplash.com/photo-1584432810601-6c7f27d2362b?q=80&w=1935&auto=format&fit=crop" alt="Team of diverse healthcare professionals">
                    </div>
                </div>
            </section>
        </main>

        </template>
    
    
    <template id="login-page-template">
         <div class="login-container">
             <a href="?page=home" class="logo">Gileadites<span>HS</span></a>
             <h1>Client Portal Login</h1>
             <form class="login-form">
                 <div class="form-group">
                     <label for="email">Email Address</label>
                     <input type="email" id="email" name="email" required>
                 </div>
                 <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" required>
                 </div>
                 <button type="submit" class="btn login-btn">Sign In</button>
             </form>
             <div class="login-footer">
                 <p><a href="#">Forgot Password?</a></p>
                 <p>Don't have an account? <a href="#">Contact Support</a></p>
             </div>
         </div>
    </template>
    
</body>
</html>
